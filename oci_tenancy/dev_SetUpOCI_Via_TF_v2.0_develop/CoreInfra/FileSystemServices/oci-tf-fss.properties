### These variables define what is created by the python script
### for the terraform build.
### The below properties can all be part of the oci-tf.properites file or a standalone.
### The FSS code explicitly accepts a property file input.


# If there is only one FSS - Only create 1 section without the #(number)
[FSS]
mt_comp_var = compartment_ocid
mt_name = Testbase
mt_ip = 192.168.25.50
mt_network = var.prdappoc1
# mt_ad = 1, 2, 3
mt_ad = 1
mt_outdir = test
# Export Set in bytes
es_max_fs_stat_bytes = 51200
es_max_fs_stat_files = 50000

# 1ST FSS Mount Target Entries
[FSS0]
mt_comp_var = compartment_ocid
mt_name = Test01
mt_ip = 192.168.25.51
mt_network = var.tstappoc1
mt_ad = 2
mt_outdir = test0
# Export Set in bytes
es_max_fs_stat_bytes = 5120
es_max_fs_stat_files = 10000

# 2nd FSS Mount Target Entries
[FSS1]
mt_comp_var = compartment_ocid
mt_name = Test02
mt_ip = 192.168.25.52
mt_network = var.tstappoc3
mt_ad = 3
mt_outdir = test1
# Export Set in bytes
es_max_fs_stat_bytes = 15120
es_max_fs_stat_files = 20000