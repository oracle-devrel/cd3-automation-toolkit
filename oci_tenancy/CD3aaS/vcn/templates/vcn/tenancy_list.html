{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel='stylesheet' href="{% static 'css/tenancy_form.css' %}">
<div id="tenancy-list" class="form_margin">
    <div class="tenancy-history h4_heading">Customer List</div>
    <hr>
    <div class="row">
        <div class="col-sm-2 col-xs-12"></div>
        <div class="col-sm-8 col-xs-12" style="background: #f7f7f7; border-radius: 5px;">
            {% for tenancy in tenancy_list %}
            <div class="tenancy-list">
                <h3><a href="{% url 'vcn:tenancy_detail' pk=tenancy.pk %}">{{ tenancy.Stack_Name }}</a></h3>
                <p>Created on: {{ tenancy.Created_Date | date:"d-m-Y"}}</p>
                <a class="cd3-excel" href="{{ MEDIA_URL }}{{tenancy.CD3_Excel}}">
                    <svg class="excel" width="52px" height="52px" viewBox="0 0 16 16"
                         class="bi bi-file-earmark-excel-fill"
                         fill="#217346" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7.5 1.5v-2l3 3h-2a1 1 0 0 1-1-1zM5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"/>
                    </svg>
                </a>
            </div>
            <hr>
            {% endfor %}
        </div>
        <div class="col-sm-2 col-xs-12"></div>
    </div>
</div>

{% endblock %}
