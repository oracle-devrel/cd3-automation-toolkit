#shell script that will be downloaded as part of GIT repo; you can modify if you want to make some changes on OCS VM; would be used as cloud-init script
#defaults to shell_script.sh (this file should have been created along during this GIT download; use as is it)
shell_script_name=shell_script.sh

#public keys of the private/public key pair (generated using puttygen) for user which will be used to login to VM. You can give 3 keys to the server during instantiation.
#You can add more once the VM is up
#Keep blank if don't want to provide all 3; Should provide atleast ssh_key1 so that login can be enabled for the VM
#ssh_key1 should not be blank; this is pushed to Panda Server also.
